<html  xmlns:th="http://www.thymeleaf.org">
<body class='bgi'>
<div th:insert="/user/top"></div>
<form action="/transaction/success">
<div align='center'>
 <div style='width:50%;margin:10px;padding:15px;border:4px solid silver;background-color:white'>
   <table style='width:100%;margin-left:auto;margin-right:auto;font-size:1.5vw'>
     <tr>
      <th class='thtd'>Product title
        <input type='hidden' name='pid' th:value="${product.pid}">
		<input type='hidden' id="tbp" name='tobepaid' th:value="${product.price}">
		<input type='hidden' name='price' th:value="${product.price}">
      </th>
	  <td  class='tatd' th:text="${product.name}"></td>
     </tr>
     <tr>
      <th class='thtd'>Brand</th>
	  <td  class='tatd' th:text="${product.brand}"></td>
     </tr>
     <tr>
      <th class='thtd'>Price</th>
	  <td class='tatd'>&#8377;<label id="price1" th:text="${product.price}"></label></td>
     </tr>
     <tr>
      <th class='thtd'>Available quantity</th>
	  <td  class='tatd' id="aq" th:text="${product.stock}"></td>
     </tr>
     <tr>
      <th class='thtd'>Enter quantity</th>
	  <td><input class='nb' onchange="findCost()" type='number' id='quantity' name='quantity' value='1' min='1' th:max="${product.stock}" ></td>
     </tr>
     <tr>
      <th class='thtd'>Total cost</th>
	  <td  class='tatd'>&#8377;<label class='la' id="cost" th:text="${product.price}"></label></td> 
     </tr>
     <tr>
      <td colspan="2" align="center">
        <button class='btr' id="bt">Order Now</button>
 	    <input type='button' class='btr' style='background-color:orange' onclick="history.back()" value='Cancel'>
      </td>
     </tr>
   </table>
 </div>
</div>
</form>
</body>
</html>
