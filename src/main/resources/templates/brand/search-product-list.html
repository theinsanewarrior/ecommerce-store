<html   xmlns:th="http://www.thymeleaf.org">
 <head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 </head>
 <div th:insert="/user/top"></div>
 <body class='bgi'>
  <form action="/brand/productlist">
  <div class='container'>
    <div class='card'>
      <div class='card-body'>
      <div class='dvv' th:if="${list.empty}">
   		<label class='lah' style='color:red'>There is no product in store</label>
   		<div style='margin-top:1vw;text-align: center'>
    	  <input type='button' style='background-color:orange' class='btr' onclick="history.back()" value='Back'>
   		</div>
      </div>
      <div th:if="${!list.empty}">
        <table class='table'>
   		 <thead>
    		<tr><th>Product Id</th><th>Product Name</th><th>Product Brand</th><th>Units of stock</th><th>Product Price</th>
     		<th>Stock</th><th style='color:magenta'>Action</th></tr>
         </thead>
         <tbody>
    		<tr th:each="product:${list}">
     			<td th:text="${product.pid}"></td>
     			<td th:text="${product.name}"></td>
     			<td th:text="${product.brand}"></td>
     			<td th:text="${product.stock}"></td>
     			<td th:text="${product.price}"></td>
     			<td th:if="${product.stock>0}" style='color:green'>In Stock</td>
     			<td th:if="${product.stock==0}" style='color:red'>Out of Stock</td>
     			<td>
      				<a th:if="${product.stock>0}" th:href="@{/purchase/buyproduct(pid=${product.pid})}">Buy Product</a>
      				<label th:if="${product.stock==0}">Coming soon</label>
     			</td>
    		</tr>
   		 </tbody>
  	   </table>
     </div>
    </div>
   </div>
   <div th:if="${!list.empty}" style='margin-top:1vw;text-align: center'>
    <a href='/user/home' class='btl'>Back to Home</a>
   </div>
  </div>
  </form>
 </body>
 </html>
